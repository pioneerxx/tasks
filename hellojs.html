<body>

<div class = "dds">


<input type='button' onclick="getpic()" value = "Get a cat">


<br/><br/>

<script>
    
    function getpic()
    {
        var src =  axios
    .get('https://cataas.com/c', {
      responseType: 'blob'
    })
    .then(response => Buffer.from(response.data, 'blob').toString('base64'));
    
    const blobToBase64 = src => {
  const reader = new FileReader();
  reader.readAsDataURL(src);
  return new Promise(resolve => {
    reader.onloadend = () => {
      resolve(reader.result);
    };
  });
};
    var img = document.createElement('img');
    img.src='data:image/png;base64'+reader;
    document.appendChild(img);
    }

</script>
